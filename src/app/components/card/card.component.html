<div class="card" style="width: 35rem;">
  <img src="{{ character.image }}" class="card-img-top" alt=" {{ character.name }} ">
  <div class="card-body">
    <h5 class="card-title"> {{character.name}} </h5>
    <hr>
    <p class="text-muted">Status: {{character.status}} </p>
    <hr>
    <div class="row text-left">
      <p class="text-muted">Specie: {{character.species }}</p>
      <p class="text-muted">Last location: {{character.location }}</p>
      <p class="text-muted">Number of episodes: {{character.episode }}</p>
    </div>
    <a href="#" class="btn btn-primary" routerLink="/Character-Details">More data</a>
    <a href="#" class="btn btn-success float-end">Add to fav</a>
  </div>
</div>
