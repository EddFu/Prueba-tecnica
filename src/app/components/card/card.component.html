<div class="card" style="width: 35rem;">
  <img src="{{ character.image }}" class="card-img-top" alt=" {{ character.name }} ">
  <div class="card-body">
    <h5 class="card-title"> {{character.name}} </h5>
    <hr>
    <p class="text-muted">{{character.status}} </p>
    <hr>
    <div class="row text-left">
      <p class="text-muted">{{character.species }}</p>
    </div>
    <a href="#" class="btn btn-primary">Ver mas datos</a>
    <a href="#" class="btn btn-secondary">Agregar a favoritos</a>
  </div>
</div>
